<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Converts</h4>
</div>
<div class="modal-body" id="modal-body">
   <div class="form-group">                     
      <label class="gray">Converting Lead to</label>  
      <select class="form-control sm-input" required="required">  
         <option value="Lead">Lead</option>  
         <option value="Prospect">Prospect</option>   
         <option value="Customer">Customer</option>   
      </select>
      <span><input id="w_cb" type="checkbox">   Create next tasks</span>
   </div>
   <div class="form-group">                     
      <label class="gray">Complete pending tasks (optional)</label> 
      <div><span><input type="checkbox"> Setup an appointment</span></div>
      <div><span><input type="checkbox"> Complete the appointment</span></div>
   </div>
   <div class="form-group">                     
      <label class="gray">Add a note (optional) </label> 
      <textarea id="convert-text"></textarea>
   </div>
   <div class="form-group">                     
      <label class="gray">Update contact status to (optional)</label> 
      <div>
         <span><input id="w_cb" type="checkbox">Update with</span> 
         <select class="form-control sm-input" required="required">  
            <option value="Lead">Lead</option>  
            <option value="Prospect">Prospect</option>   
            <option value="Customer">Customer</option>   
         </select>
      </div>
   </div>
</div>
<div class="modal-footer">
   <div class="form-group">     
      <div class="col-md-12 col-sm-12" style="text-align: center;">
         <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Convert</button>
      </div>
   </div>
</div>
