<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Confirmation Dialog</h4>
</div>
<div class="modal-body" id="modal-body">
	<div>
		<input id="exportSelected" name="export" value="selected" checked="checked" type="radio">
		Export selected records
		<br>
		<br>
		<input id="exportAll" name="export" value="all" type="radio">
		Export all records 
	</div>
</div>
<div class="modal-footer">
   <div class="form-group">
      <div class="col-md-9 col-sm-11">
       
         <div class="col-md-7 col-sm-6  text-right">
            <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Save</button>
           
         </div>
      </div>
   </div>
</div>
