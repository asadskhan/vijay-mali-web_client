<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Workflow</h4>
</div>
<div class="modal-body" id="modal-body">
<form name="workflowForm" ng-submit="submitForm(workflowForm.$valid)" novalidate>
   	<div class="form-group">							
		<div class="col-md-2 red">Workflow</div>	
		<div class="col-md-6">
			<select class="form-control" class="listmenuWhite" ng-model="data.wfListName" required>
				<option value="290441">Accounts workflow</option>
			</select>
		</div>
	</div>
	<div class="form-group">							
		<div class="col-md-2 red">Status</div>	
		<div class="col-md-6">
			<select class="form-control "  ng-model="data.status" required>
				<option value="Lead">Lead</option>
				<option value="Prospect" >Prospect</option>
				<option value="Customer" >Customer</option>
			</select>
		</div>
	</div>	
	<div class="form-group">	
		<h3 class="pop_subheading"><strong>Tasks</strong></h3>
		<div><span><input type="checkbox" ng-model="data.appointment"> Setup an appointment</span></div>
		<div><span><input type="checkbox" ng-model="data.Complete"> Complete the appointment</span></div>
	</div>
   
   </form>
</div>
<div class="modal-footer">
   <div class="form-group">
      <div class="col-md-12 col-sm-11" style="text-align:center;">
            <button type="submit" ng-disabled="workflowForm.$invalid" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Save</button>
      </div>
   </div>
</div>
