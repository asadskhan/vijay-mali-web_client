
<div  id="listSetup" role="dialog">
  

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header pop-header">
      <button type="button" class="close" ng-click="cancel()">Ã—</button>
      <h4 class="modal-title">Modal Header</h4>
    </div>
    <div class="modal-body">

      <div class="form-group">
        <h4>Add and reorder Accounts fields: (Click this box to add more fields. Drag and reorder the fields to change their position.)</h4>
        
        
        
        <ui-select ng-model="person.selected" multiple theme="selectize" title="Choose a person">
          <ui-select-match placeholder="Click here to start...">{{$item.name}}</ui-select-match>
          <ui-select-choices repeat="item in people | filter: $select.search">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>


        
        

      </div>
      <div class="form-group">
        Sort by:
         <select class="form-control sm-input" required="required">  
            <option value="Presentation">Presentation</option>  
            <option value="Proposal">Proposal</option>   
            <option value="Negotiation">Negotiation</option> 
            <option value="Negotiation">Close</option>    
         </select>
       <input id="ascending" name="ascending" type="checkbox">Descending
       <input id="showPic" name="showPic" type="checkbox">Show Picture
     </div>
     <div class="form-group margint-top">
      <label>Related Table 1:</label>
      <ui-select ng-model="person.selected" multiple theme="selectize" title="Choose a person">
        <ui-select-match placeholder="Click here to start...">{{$item.name}}</ui-select-match>
        <ui-select-choices repeat="item in people | filter: $select.search">
          <div ng-bind-html="item.name | highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>

    </div>
    <div class="form-group margint-top">
      <label>Related Table 2:</label>
      <ui-select ng-model="person.selected" multiple theme="selectize" title="Choose a person">
          <ui-select-match placeholder="Click here to start...">{{$item.name}}</ui-select-match>
          <ui-select-choices repeat="item in people | filter: $select.search">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>

      
    </div>    
    
    <div class="text-center">
      <input name="" value="Save" onclick="saveSetupView()" class="btn_bg1" type="button">
      <input name="" value="Cancel" onclick="closeMe()" class="btn_bg1" type="button">
    </div>
  </div>

</div>

</div>
