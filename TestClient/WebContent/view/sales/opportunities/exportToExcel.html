<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Export to excel</h4>
</div>
<div class="modal-body" id="modal-body">
   <div>
      <input id="exportSelected" name="export" value="selected" checked="checked" type="radio">
      Export selected records
      <br>
      <br>
      <input id="exportAll" name="export" value="all" type="radio">
      Export all records 
   </div>
</div>
<div class="modal-footer">
   <div class="form-group">
      <div class="col-md-12 col-sm-11" style="text-align: center;">

            <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Export</button>
            <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Cancel</button>           
        
      </div>
   </div>
</div>
