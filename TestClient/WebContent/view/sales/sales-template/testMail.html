<div class="modal-header pop-header">
   <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
   <h4 class="modal-title">Test Email Template</h4>
</div>
<div class="modal-body" id="modal-body">
   <form name="accountForm" ng-submit="submitForm(accountForm.$valid)" novalidate>
      <div class="form-group">
         <div class="col-md-3 col-sm-3 col-xs-3 text-right"><label class="red">TO</label></div>
         <div class="col-md-9 col-sm-9 col-xs-9">
          <input type="text"  id="inputsm" ng-model="sendTo"  required="" /> (Enter email for testing)
         </div>
      </div>
      <div class="form-group">
         <div class="col-md-3 col-sm-3 col-xs-3 text-right"><label></label></div>
         <div class="col-md-9 col-sm-9 col-xs-9">
         <input type="checkbox" ng-change="checkSpam(checked)" ng-model="checked" ng-true-value="'true'" ng-false-value="'false'"  required="" /> Check SPAM
            <!-- <textarea class="form-control" id="exampleTextarea" rows="3"></textarea> -->
         </div>
      </div>
      
   </form>
</div>



<div class="modal-footer">
   <div class="form-group">
      <div class="col-md-9 col-sm-11">
         <button type="submit" id="btnSave" name="btnSave" class="btn btn-sf-primary btn-sm sf-btn-gap" ng-click="ok()">Send Mail</button>
      </div>
   </div>
</div>
