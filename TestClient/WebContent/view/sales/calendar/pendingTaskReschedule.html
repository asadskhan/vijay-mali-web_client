<div>
    <div>
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header pop-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Add Notes</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="col-md-3 col-sm-4 col-xs-4 text-right">
                        <label>Reschedule for</label>
                    </div>
                    <div class="col-md-9 col-sm-8 col-xs-8">
                        <select class="form-control" required="required" ng-change="rescheduleChange()" ng-model="rescheduleType" ng-options="x for x in rescheduleTypeOptions">
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="rescheduleDayMode">
                    <div class="col-md-3 col-sm-4 col-xs-4 text-right">
                        <!--<label>Text</label>-->
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-4">
                        <input type="text" />
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-4">
                        <label>days</label>
                    </div>
                </div>
                <div class="form-group" ng-show="rescheduleSpecificDateMode">
                    <div class="col-md-3 col-sm-4 col-xs-4 text-right">
                        <label></label>
                    </div>
                    <div class="col-md-9 col-sm-8 col-xs-8">
                      
                      <p class="input-group">
                        <input type="text" class="form-control" datetime-picker="MM/dd/yyyy HH:mm" ng-model="picker3.date" is-open="picker3.open" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'picker3')"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="text-center">
                <input name="" value="Reschedule" onclick="saveSetupView()" class="btn_bg1" type="button">
            </div>
        </div>
    </div>
</div>
</div>
