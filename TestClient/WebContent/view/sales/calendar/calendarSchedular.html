<div ng-controller="calendarSchedularCtrl" style="margin-top:-6px;">
    <style>
        .dhx_body{
            width:21px !important;
            height:70px !important;
        }
    </style>
    <div class="row" style="background-color: #95c2ef;">
        <div class="form-group">
            <div class="col-md-1">
                <label>Calendars</label>
            </div>
            <div class="col-md-2">
                <select>
                    <option>Ravi Teja Villa</option>
                </select>
            </div>
            <div class="col-md-1">
                <label>Show</label>
            </div>
            <div class="col-md-3">
                <select>
                    <option>Cancelled</option>
                    <option>Completed</option>
                    <option>Scheduled</option>
                </select>
            </div>
            <div class="col-md-1">
               <img src="images/icon_refresh_g.png" title="Refresh">
            </div>
            <div class="col-md-1">
                <button>New</button>
            </div>
        </div>
    </div>
    <div data="events" dhx-scheduler style="height:600px; width:100%;">
        <div class="dhx_cal_prev_button">&nbsp;</div>
        <div class="dhx_cal_next_button">&nbsp;</div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
        <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
        <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
        <div dhx-template="event_bar_text">
            <strong>#{{event.id}}</strong>: {{event.text | uppercase}}
        </div>
    </div>
</div>
