                                            </table>
                                        </div>
                                    </td>
                                    <td valign="top" style="border-right: 0px;">
                                        <div class="drop-menu-item-optgroup" id="My_Groups">
                                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <div style="float:left;">

                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div style="overflow: hidden; margin-right: 10px; position: relative; width: 153px; height: 68px;">
                                            <table id="My_GroupsTable" style="position:absolute; left:0;">
                                                <tbody>
                                                    <tr class="table-tr">
                                                        <td id="1" valign="top">
                                                            <div class="drop-menu-item" title="abcd" value="22396" section="group" style="width: 115px;" ng-repeat="data in accountData.data.group_by">{{data.label}}</div>

                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>

            <!-- Split button -->
            <div class="btn-group" uib-dropdown>
                <span class="title dropdown-img" uib-dropdown-toggle title="All" ng-init="groupSort= {label:'Lead Score'}">
                    {{groupSort.label}}
                    <img src="images/arrow_open_orange.png" valign="middle" class="dropdown-img">
                </span>

                <img src="images/submenu_arrow.png" class="arrow">
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                    <li role="menuitem" ng-repeat="group in accountData.data.fields" ng-show="group.is_group_by">
                        <a href="javascript:void(0)" ng-click="groupSelected(group)">
                            {{group.label}}
                        </a>
                    </li>

                </ul>
            </div>

            <div class="btn-group" uib-dropdown>
                <div class="btn btn-link bnt-title" uib-dropdown-toggle>
                    All ({{accountData.data.fields.length}})
                </div>
            </div>
        </div>

    </div>
    <div class="container-large">
        <div class="recordHeader">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 recordHeader-left pull-left">
                <span class="add-icon" ng-click="createNewAppointment()">
                    <img src="images/icon_add.png" />Add
                </span>
                <span class="refresh-icon" ng-click="refresh();">
                    <img src="images/icon_refresh_g.png" />Refresh
                </span>

                <span class="customizeViewImg" ng-click="setupAppointmentTemplate();">
                    <img src="images/icon_customize.png" />Setup
                </span>

                <div class="h-search" ng-init="columnSort= {label:'First Name'}">
                    <div class="header-search">
                        <span class="search-title">{{columnSort.label}}</span>
                        <div class="input-group" id="adv-search">
                            <div class="dropdown  dropdown-lg">
                                <div class="btn-group" uib-dropdown>
                                    <img src="images/img_down_arrow.png" class="dropIcon" align="absmiddle" uib-dropdown-toggle />
                                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                                        <li ng-repeat="colname in accountData.data.fields" ng-show="colname.is_search">
                                            <a href="javascript:void(0)" ng-click="colnameSelected(colname)">{{colname.label}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <input type="text" class="form-control" ng-model="searchText" placeholder="Type a keyword and press enter" />
                            <div class="input-group-btn">
                                <div class="btn-group" role="group">
                                    <button type="button">
                                        <img src="images/icon_magnifying.png">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="clear: both;padding: 20px 0;">
            <div class="side-icon-pop" ng-show="singleSelect">
                <ul>
                    <li ng-show="!multipleSelect"><a ng-click="addNote()"><img src="images/icon_add_notes.png" /></a></li>
                    <li><a ng-click="complete()"><img src="images/icon_complete.png" /></a></li>
                    <li><a ng-click="forward()"><img src="images/icon_forward.png" /></a></li>
                    <li><a ng-click="delete()"><img src="images/icon_delete.png" /></a></li>

                </ul>
            </div>
            <div ui-if="gridOptions1.data.length>0" ui-grid="gridOptions1" class="grid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-auto-resize ng-style="getTableHeight()"></div>
        </div>
    </div>


</div>
