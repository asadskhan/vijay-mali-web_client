<div class="container">
    <div class="row">
        <div class="login">

            <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
        
                <h2 class="form-signin-heading">Welcome Back!</h2>
               
                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                    <label>Email address*</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email address">
                    <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                    <label>Password*</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                    <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">You password is required.</p>
                </div>
                
                <div class="checkbox">
                    <label>
                        Remember Email address<input type="checkbox" value="remember-me">
                    </label>
                    <p class="forgot-password"><a href="#">forgot your password?</a></p>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">Login</button>
                
            </form>
        </div>
    </div>
</div>
